<!DOCTYPE html>
<meta charset="utf-8">
<style>
  body {
    margin: 0;
    font-family: sans-serif; font-size: 10px;
    overflow: hidden;
  }
  svg {
    width: 100vw;
    height: 100vh;
    background: #fff;
  }
  .link {
    stroke: #aaa;
    stroke-opacity: 0.5;
  }
  .node circle {
    stroke: #fff;
    stroke-width: 1.5px;
    cursor: grab;
  }
  .node text {
    pointer-events: none;
    font-size: 14px;
    fill: #000;
    paint-order: stroke;
    stroke: #fff;
    stroke-width: 3px;
    stroke-linejoin: round;
  }
  .zoom-buttons {
    position: absolute;
    top: 20px;
    left: 20px;
    z-index: 10;
  }
  .zoom-buttons button {
    display: block;
    margin: 5px;
    padding: 8px 12px;
    font-size: 14px;
  }

  .link-incoming {
    stroke: #e74c3c;
    stroke-width: 3px;
  }
  .link-outgoing {
    stroke: #3498db;
    stroke-width: 3px;
  }
  
  .node-selected circle {
    stroke: #2c3e50;
    stroke-width: 3px;
  }
</style>
<body>
<div class="zoom-buttons">
  <button onclick="location.href='index_.html'">2-D View</button>
  <button onclick="resetZoom()">Reset</button>
  
</div>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script>
let dragging = false;
let selectedNode = null;

const width = window.innerWidth;
const height = window.innerHeight;

const svg = d3.select("body").append("svg");
const container = svg.append("g");

const zoom = d3.zoom()
  .scaleExtent([0.2, 5])
  .on("zoom", function(event) {
    container.attr("transform", event.transform);
  });

svg.call(zoom);

let currentTransform = d3.zoomIdentity;

zoom.on("zoom", function(event) {
  container.attr("transform", event.transform);
  currentTransform = event.transform;
});

d3.json("cwe_network_edges.json").then(data => {

  document.getElementById("total-nodes").textContent = data.nodes.length;

  const simulation = d3.forceSimulation(data.nodes)
    .force("link", d3.forceLink(data.links).id(d => d.id).distance(300).strength(0.5))
    .force("charge", d3.forceManyBody().strength(-1000))
    .force("center", d3.forceCenter(width / 2, height / 2))
    .force("collision", d3.forceCollide().radius(30));
    // Stop simulation after 1 second
    setTimeout(() => simulation.stop(), 1000);

  const link = container.append("g")
    .attr("stroke", "#aaa")
    .attr("stroke-opacity", 0.6)
    .selectAll("line")
    .data(data.links)
    .join("line")
    .attr("stroke-width", d => Math.sqrt(d.value));

  const node = container.append("g")
    .attr("stroke", "#fff")
    .attr("stroke-width", 1.5)
    .selectAll("g")
    .data(data.nodes)
    .join("g")
    .attr("class", "node")
    .call(drag(simulation))
    .on("click", (event, d) => {
      
      if (!dragging) {
        // Check if clicking on the same node that's already selected
        if (selectedNode && selectedNode.id === d.id) {
          // Deselect the node
          selectedNode = null;
          
          // Remove all highlights
          container.selectAll("line")
            .classed("link-incoming", false)
            .classed("link-outgoing", false);
          
          document.getElementById("info-panel").style.display = "none";
          // Remove node selection styling
          container.selectAll(".node")
            .classed("node-selected", false);
            
        } else {
          // Select new node
          selectedNode = d;
          
          // Remove previous highlights
          container.selectAll("line")
            .classed("link-incoming", false)
            .classed("link-outgoing", false);
          
          // Remove previous node selection
          container.selectAll(".node")
            .classed("node-selected", false);

          // Highlight new ones
          container.selectAll("line")
            .filter(l => l.target.id === d.id)
            .classed("link-incoming", true);

          container.selectAll("line")
            .filter(l => l.source.id === d.id)
            .classed("link-outgoing", true);
          
          // Highlight selected node
          d3.select(event.currentTarget)
            .classed("node-selected", true);

          const panel = document.getElementById("info-panel");
          panel.style.display = "block";

          document.getElementById("selected-node-id").textContent = d.id;

          const incomingLinks = data.links.filter(l => l.target === d.id || l.target.id === d.id);
          const outgoingLinks = data.links.filter(l => l.source === d.id || l.source.id === d.id);

          document.getElementById("incoming-count").textContent = incomingLinks.length;
          document.getElementById("outgoing-count").textContent = outgoingLinks.length;

          const incomingList = document.getElementById("incoming-list");
          const outgoingList = document.getElementById("outgoing-list");
          incomingList.innerHTML = '';
          outgoingList.innerHTML = '';

          incomingLinks.forEach(l => {
            const src = typeof l.source === 'string' ? l.source : l.source.id;
            const tgt = typeof l.target === 'string' ? l.target : l.target.id;
            const li = document.createElement("li");
            li.textContent = `${src} → ${tgt} (${l.value})`;
            incomingList.appendChild(li);
          });

          outgoingLinks.forEach(l => {
            const src = typeof l.source === 'string' ? l.source : l.source.id;
            const tgt = typeof l.target === 'string' ? l.target : l.target.id;
            const li = document.createElement("li");
            li.textContent = `${src} → ${tgt} (${l.value})`;
            outgoingList.appendChild(li);
          });

        }
      }
    });

  node.append("circle")
    .attr("r", 10)
    .attr("fill", "#69b3a2");

  node.append("text")
    .text(d => d.id)
    .attr("x", 14)
    .attr("y", 4)
    .style("font-size", "13px");

  simulation.on("tick", () => {
    link
      .attr("x1", d => d.source.x)
      .attr("y1", d => d.source.y)
      .attr("x2", d => d.target.x)
      .attr("y2", d => d.target.y);

    node.attr("transform", d => `translate(${d.x},${d.y})`);
  });

  
  function drag(simulation) {
    return d3.drag()
      .on("start", (event, d) => {
        dragging = false;
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
      })
      .on("drag", (event, d) => {
        dragging = true;
        d.fx = event.x;
        d.fy = event.y;
      })
      .on("end", (event, d) => {
        setTimeout(() => { dragging = false; }, 0);
        if (!event.active) {
          simulation.alphaTarget(0);
          simulation.stop();  // Freeze all nodes after drag
        }
      });
  }
});

function zoomIn() {
  svg.transition().call(zoom.scaleBy, 1.2);
}
function zoomOut() {
  svg.transition().call(zoom.scaleBy, 0.8);
}
function resetZoom() {
  svg.transition().call(zoom.transform, d3.zoomIdentity);

  selectedNode = null;
  container.selectAll("line")
    .classed("link-incoming", false)
    .classed("link-outgoing", false);
  container.selectAll(".node").classed("node-selected", false);
  document.getElementById("info-panel").style.display = "none";
}
</script>

<div id="info-panel" style="
  position: absolute;
  top: 0;
  right: 0;
  width: 200px;
  height: 100vh;
  background: #f0f0f0;
  padding: 20px;
  border-left: 1px solid #ccc;
  display: none;
  font-family: sans-serif; font-size: 10px;
  z-index: 100;
  overflow-y: auto;">
  <div><strong>Total Nodes:</strong> <span id="total-nodes"></span></div>
  <hr>
  <div id="node-info">
    <div><strong>Selected Node:</strong> <span id="selected-node-id"></span></div>
    <div style="margin-top: 10px;">
      <strong>Outgoing Connections (<span id="outgoing-count"></span>):</strong>
      <ul id="outgoing-list"></ul>
    </div>
    <div style="margin-top: 10px;">
      <strong>Incoming Connections (<span id="incoming-count"></span>):</strong>
      <ul id="incoming-list"></ul>
    </div>
  </div>
</div>

</body>
